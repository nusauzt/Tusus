<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tusus Lernplattform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <h1>Tusus Lernplattform</h1>
    <button onclick="playTususSound()">🔊 Tusus</button>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>Themen</h2>
      <ul id="themenListe">
        <li><a href="#" onclick="ladeThema('herz')">❤️ Herz-Kreislauf <span class="merkstern">☆</span></a></li>
        <li><a href="#" onclick="ladeThema('demenz')">🧠 Demenz <span class="merkstern">☆</span></a></li>
        <li><a href="#" onclick="ladeThema('niere')">🔬 Niere <span class="merkstern">☆</span></a></li>
        <li><a href="#" onclick="ladeThema('recht')">⚖️ Recht <span class="merkstern">☆</span></a></li>
        <li><a href="#" onclick="ladeThema('pflege')">🛏️ Pflege <span class="merkstern">☆</span></a></li>
      </ul>
    </div>
    <div class="content" id="inhalt">
      <h2>Willkommen!</h2>
      <p>Wähle links ein Thema aus.</p>
    </div>
  </div>
  <audio id="tususSound" src="audio/tusus_sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
